<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Kiểm tra số chẵn lẻ</title>
</head>
<body>
<h1>Bài 3: Kiểm tra số chẵn lẻ</h1>
<script>
    let so = +prompt("Nhập số bất kỳ:");
    if (so % 2 == 0) {
        alert("Số " + so + " là số chẵn.");
        document.write("Số " + so + " là số chẵn.");
    } else {
        alert("Số " + so + " là số lẻ.");
        document.write("Số " + so + " là số chẵn.");
    }

</script>
</body>
</html>
