<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #ff0000"></canvas>
<p id="chieuDai"></p>
<p id="chieuRong"></p>
<p id="dienTich"></p>
<p id="chuVi"></p>
<script>
    function Rectangle(chieuDai, chieuRong) {
        this.chieuDai = chieuDai;
        this.chieuRong = chieuRong;
        this.getChieuDai = function () {
            return this.chieuDai;
        }

        this.getchieuRong = function () {
            return this.chieuRong;
        }

        this.getDienTich = function () {
            return this.chieuDai * this.chieuRong;
        }

        this.getChuVi = function () {
            return (this.chieuDai + this.chieuRong) * 2;
        }
    }


    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")"
    }

    function createRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let color = getRandomColor();

        let x = Math.floor(Math.random() * (1368 - 200));
        let y = Math.floor(Math.random() * (768 - 100));

        ctx.fillStyle = color;
        ctx.fillRect(x, y, 200, 100);

        return new Rectangle(200, 100);
    }

    let rectangle = createRectangle();
    let dai = rectangle.getChieuDai();
    let rong = rectangle.getchieuRong();
    document.getElementById("chieuDai").innerHTML = "Chieu dai: " + rectangle.getChieuDai();
    document.getElementById("chieuRong").innerHTML = "Chieu rong: " + rectangle.getchieuRong();
    document.getElementById("dienTich").innerHTML = `Dien tich: ${dai} * ${rong} = ` + rectangle.getDienTich();
    document.getElementById("chuVi").innerHTML = `Chu vi: (${dai} + ${rong}) * 2 = ` + rectangle.getChuVi();
</script>
</body>
</html>
