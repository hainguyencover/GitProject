<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<h1>[Bài tập] Biến, kiểu dữ liệu và toán tử</h1>
<script>
    let C = parseFloat(prompt("Nhập nhiệt độ C:"));
    let F = (9 * C) / 5 + 32;
    document.write("<h2>Bài 2: Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]</h2>")
    document.write("Nhiệt độ C là: " + C + " và chuyển nó sang nhiệt độ F là: " + F);
</script>
</body>
</html>
