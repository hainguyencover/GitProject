<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<h1>[Thực hành] Luyện tập với toán tử ba ngôi</h1>
<script>
    let login = prompt("Enter: ");
    let message = (login == "Employee") ? "Hello" : (login == "Director") ? "Greetings" : (login == "") ? "No login" : "";
    alert(message)
</script>
</body>
</html>
