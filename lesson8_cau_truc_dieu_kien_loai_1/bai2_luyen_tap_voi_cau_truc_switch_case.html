<h1>[Thực hành] Luyện tập với cấu trúc switch-case</h1>
<script>
    /*Bài 2: Viết lại cấu trúc if sau thành cấu trúc switch*/
    //Cấu trúc if
    // let a = prompt('a?', '');

    //     alert(1);
    // }
    //
    // if (a == 2 || a == 3) {
    //     alert('2,3');
    // }


    //Cấu trúc switch-case
    let a = +prompt("a?", "");
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert("2,3");
            break;
    }

</script>
