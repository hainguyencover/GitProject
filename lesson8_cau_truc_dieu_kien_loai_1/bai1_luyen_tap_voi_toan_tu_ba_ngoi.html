<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<h1>[Thực hành] Luyện tập với toán tử ba ngôi</h1>

<script>
    let a = prompt("Nhập số a: ");
    let b = prompt("Nhập số b: ");
    result = (a + b < 4) ? "Below" : "Over";
    document.write(result)
</script>
</body>
</html>
