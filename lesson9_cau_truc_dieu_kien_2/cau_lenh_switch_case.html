<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<h1>[Bài tập] Câu lệnh switch-case</h1>
<table>
    <tr>
        <td>
            <input type="number" id="month">
        </td>
        <td>
            <button type="button" value="Tính số ngày" onclick="ketQua()">Tính số ngày</button>
        </td>
    </tr>

</table>
<p id="ketQua"></p>
<script>
    function ketQua() {
        let soThang = document.getElementById("month");
        let month = parseInt(soThang.value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketQua").innerHTML = "Tháng " + month + " là tháng có 31 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketQua").innerHTML = "Tháng " + month + " là tháng có 30 ngày.";
                break;
            default:
                document.getElementById("ketQua").innerHTML = "Tháng " + month + " là tháng có 28 hoặc 29 ngày.";

        }
    }
</script>
</body>
</html>
