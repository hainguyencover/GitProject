<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng vui DoYouLoveMe</title>
</head>
<body style=" position: relative;">
<h1 style="text-align: center">[Bài tập] Ứng dụng vui DoYouLoveMe</h1>
<p>Do You Love Me?</p>
<input type="button" value="YES" id="btnYes" onclick="funcYes()">
<input type="button" value="NO" id="btnNo" onmouseover="funcNo()" style="position: absolute">

<script>
    function funcYes() {
        alert("Yes, you are right");
    }

    function funcNo() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.inputHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
</body>
</html>
