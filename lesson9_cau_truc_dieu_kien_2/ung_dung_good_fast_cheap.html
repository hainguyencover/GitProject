    const iconOff = "https://cdn-icons-png.flaticon.com/512/5720/5720465.png"; // Icon khi tắt
    const iconsOn = {
        "img1": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4Bs1lAX7j71JP7FHsV7rgnewX4beCrWI0f7wqi9IDHpw38bLfltbnWuT2sbWhSxwUSdg&usqp=CAU",
        "img2": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFwJ3aRIAqHYpJO65wCWtAIMaM-rRbriKWYJR8QT0vNlymeWOvIA_hSP7BLP4bjZrBses&usqp=CAU",
        "img3": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBaqs9gKgkZNkwMlscTBh0cPmn4U-101oUOZq0CQpt9ffuHw-VCmHZJcR5nhCChXSaCbo&usqp=CAU"
    };


    let isOn1 = false, isOn2 = false, isOn3 = false; // Trạng thái bật/tắt của từng nút

    function button_toggle(id) {
        let img = document.getElementById(id);

        if (id === "img1") {
            if (!isOn1) { // Nếu button1 đang tắt
                img.src = iconsOn["img1"];
                isOn1 = true;

                if (isOn2 && isOn3) { // Nếu đã có 2 button bật, tắt button gần nhất
                    document.getElementById("img3").src = iconOff;
                    isOn3 = false;
                }
            } else { // Nếu button1 đang bật
                img.src = iconOff;
                isOn1 = false;
            }
        }

        else if (id === "img2") {
            if (!isOn2) { // Nếu button2 đang tắt
                img.src = iconsOn["img2"];
                isOn2 = true;

                if (isOn1 && isOn3) {
                    document.getElementById("img1").src = iconOff;
                    isOn1 = false;
                }
            } else {
                img.src = iconOff;
                isOn2 = false;
            }
        }

        else if (id === "img3") {
            if (!isOn3) { // Nếu button3 đang tắt
                img.src = iconsOn["img3"];
                isOn3 = true;

                if (isOn1 && isOn2) {
                    document.getElementById("img2").src = iconOff;
                    isOn2 = false;
                }
            } else {
                img.src = iconOff;
                isOn3 = false;
            }
        }
    }
</script>
