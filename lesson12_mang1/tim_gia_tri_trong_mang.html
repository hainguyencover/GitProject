<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>
<body>
<h1>[Thực hành] Tìm giá trị trong mảng</h1>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    value = Number(value);
    let index = -1;
    for (let i = 0; i < numbers.length; i++) {
        if (value === numbers[i]) {
            index = i;
        }
    }
    if (index > -1) {
        alert("Value " + value + " found at " + index);
    } else {
        alert("Value " + value + " not found");
    }
</script>
</body>
</html>
