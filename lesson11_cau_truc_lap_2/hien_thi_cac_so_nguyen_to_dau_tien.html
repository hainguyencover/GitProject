<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<h1>[Bài tập] Hiển thị các số nguyên tố đầu tiên</h1>
<script>
    let numbers = prompt("Nhập vào 1 số: ");
    let count = 0;
    let N = 2;
    while (count < numbers) {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if (N % i == 0) {
                isPrime = false;
                break
            }
        }
        if (isPrime) {
            document.write(N + " là số nguyên tố<br>")
            count++;
        }
        N++;
    }
</script>
</body>
</html>
