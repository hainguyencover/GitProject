<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Từ điển</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>[Bài tập] Từ điển</h1>
<h2>Từ Điển Anh - Việt</h2>
<input type="text" id="searchInput" placeholder="Nhập từ tiếng Anh...">
<button onclick="searchWord()">Dịch</button>
<p id="result"></p>
<script>
    // Mảng từ vựng
    let englishWords = ["hello", "world", "apple", "book", "computer","father","mother","son","daughter"];
    let vietnameseWords = ["xin chào", "thế giới", "quả táo", "quyển sách", "máy tính","bố","mẹ","con trai","con gái"];

    function searchWord() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let index = englishWords.indexOf(input); // Tìm vị trí trong mảng

        if (index !== -1) {
            document.getElementById("result").innerText = "Nghĩa: " + vietnameseWords[index];
        } else {
            document.getElementById("result").innerText = "Không tìm thấy!";
        }
    }
</script>
</body>
</html>
