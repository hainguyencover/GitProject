<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
<h1>[Thực hành] Sử dụng vòng lặp do-while</h1>
<script>
    let value = null;
    do {
        value = prompt("Nhập vào 1 số từ 1->10");
    } while (value < 1 || value > 10)
    alert("Số bạn vừa nhập là: " + value);
</script>
</body>
</html>
